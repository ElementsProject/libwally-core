apidocs:
  image: greenaddress/wallycore@sha256:fd5ea7660f6cbc015e07782ac8f04c6f705661dbe4556e64eea0914ab6406398
  artifacts:
    expire_in: 14 days
    name: wallycore-apidocs
    when: on_success
    paths:
    - apidocs.tar.gz
  tags:
    - ga
  script:
    - ./tools/cleanup.sh
    - virtualenv -p python2 .venv
    - source .venv/bin/activate
    - pip install sphinx sphinx_rtd_theme
    - sphinx-build -b html -a -c docs/source docs/source docs/build/html
    - cd docs/build && tar czf ../../apidocs.tar.gz html/ && cd ../..
    - deactivate
    - ./tools/cleanup.sh

